<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Connecting Discord...</title>
</head>
<body style="font-family:Arial;padding:20px;">
    <h2>Connecting your Discord account...</h2>
    <p>Please wait...</p>

    <script>
        // Read the `code` sent from Discord OAuth
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (!code) {
            document.body.innerHTML = "<h2>Error: Missing Discord OAuth code.</h2>";
        } else {
            // YOUR REAL FUNCTION URL
            const FUNCTION_URL = "https://us-central1-fishingrpg.cloudfunctions.net/discordAuth";

            // Redirect to Firebase Cloud Function
            window.location.href = FUNCTION_URL + "?code=" + encodeURIComponent(code);
        }
    </script>
</body>
</html>
